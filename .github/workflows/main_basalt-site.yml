# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - portalpay

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "24.x"
          cache: "npm"

      - name: npm install, build, and test
        env:
          NEXT_PUBLIC_THIRDWEB_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_THIRDWEB_CLIENT_ID }}
          NEXT_PUBLIC_CHAIN_ID: ${{ secrets.NEXT_PUBLIC_CHAIN_ID }}
          NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID }}
          COSMOS_CONNECTION_STRING: ${{ secrets.COSMOS_CONNECTION_STRING }}
          COSMOS_DB_ID: ${{ secrets.COSMOS_DB_ID }}
          COSMOS_CONTAINER_ID: ${{ secrets.COSMOS_CONTAINER_ID }}

        run: |
          # Clean any existing build artifacts to prevent stale cache
          rm -rf .next
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Prepare Standalone Build
        run: |
          cp -r public .next/standalone/public
          mkdir -p .next/standalone/.next
          cp -r .next/static .next/standalone/.next/static
          # Ensure start command is correct for Azure Service Plan
          cd .next/standalone
          npm pkg set scripts.start="node server.js"
          cd ../..

          # Debug: Verify .next/standalone/.next exists and has content
          ls -la .next/standalone/.next

          # Zip the standalone directory to preserve all files including hidden ones
          cd .next/standalone
          zip -r ../../release.zip .
          cd ../..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "basalt-site"
          slot-name: "Production"
          package: release.zip

          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_06A247B0B34A41A4BE3031B76349E7F7 }}
